<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://drive.google.com/uc?id=1YchPoXbQ3oPPIA2BTVOb35hBdtST934u">
  <title>Calculator with Real-time History</title>
</head>

<body>
  <div class="calculator">
    <input type="text" id="display" class="form-control mb-2" readonly>

    <div class="btn-group">
      <button class="btn btn-primary" onclick="appendToDisplay('7')">7</button>
      <button class="btn btn-primary" onclick="appendToDisplay('8')">8</button>
      <button class="btn btn-primary" onclick="appendToDisplay('9')">9</button>
      <button class="btn btn-warning" onclick="appendToDisplay('/')">/</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-primary" onclick="appendToDisplay('4')">4</button>
      <button class="btn btn-primary" onclick="appendToDisplay('5')">5</button>
      <button class="btn btn-primary" onclick="appendToDisplay('6')">6</button>
      <button class="btn btn-warning" onclick="appendToDisplay('*')">*</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-primary" onclick="appendToDisplay('1')">1</button>
      <button class="btn btn-primary" onclick="appendToDisplay('2')">2</button>
      <button class="btn btn-primary" onclick="appendToDisplay('3')">3</button>
      <button class="btn btn-warning" onclick="appendToDisplay('-')">-</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-primary" onclick="appendToDisplay('0')">0</button>
      <button class="btn btn-primary" onclick="appendToDisplay('.')">.</button>
      <button class="btn btn-success" onclick="calculate()">=</button>
      <button class="btn btn-warning" onclick="appendToDisplay('+')">+</button>
    </div>

    <button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button>

    <div id="history">
      <strong>Calculation History:</strong>
      <div id="historyContent"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    let calculationHistory = [];

    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function calculate() {
      try {
        const expression = document.getElementById('display').value;
        const result = eval(expression);
        document.getElementById('display').value = result;

        // Add the calculation to history
        calculationHistory.push(`${expression} = ${result}`);

        // Update the history content
        document.getElementById('historyContent').innerHTML = calculationHistory.join('<br>');
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  </script>
</body>

</html>
